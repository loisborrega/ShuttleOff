<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/court.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <script src="https://use.fontawesome.com/8bc8e090b5.js"></script>
</head>
<body>
    <div class="content">
        <div class="app-header">
            <div class="container">
                <i class="fas fa-bars" onclick="openNav()"> Menu</i>
                <img src="images/logo1.png" alt="" class="logo">
            </div>
            <!-- sidenav -->
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times</a>
                <a href="dashboard.html"><i class="fas fa-search-location"> </i> <span>Play</span></a>
                <a href="profile.html"><i class="fas fa-user-circle"></i> <span>Profile</span></a>
                <a href="reservation.html"><i class="far fa-calendar-alt"></i><span>Reservations</span></a>
                <a onclick="closeNav()"><i class="fas fa-map-marked-alt"></i><span>Courts</span></a>
                <a href="index.html"><i class="fas fa-power-off"></i> <span>Log Out</span></a>
            </div>
        </div>

        <div class="btn-container">
            <div class="btn-wrapper">
                <input class="my-court rad" type="radio" name="top-menu"></button>
                <h3 class="my-court desc">My Courts</h3>
                <input class="add-new rad" type="radio" name="top-menu"></button>
                <h3 class="add-new desc">Add New</h3>
                <span id="indicator"></span>
            </div>
        </div>
        <!-- Panes -->
        <div class="pane-container">
            <div class="pane-wrap">
                <div class="pane" id="court-list">
                    <div class="crt-lst pane-inner-wrp">
                        <h3 style="padding-top: 0.5rem;">No Courts Added</h3>
                    </div>
                </div>
                <div class="pane" id="court-reg">
                    <div class="crt-reg pane-inner-wrp">
                        <div class="crt-edit">
                            <div class="crt-edit-wrp">
                                <div class="crt-edit-header">
                                    <div class="crt-edit-header-wrp">
                                        <input class="address radio-btn" type="radio" name="edit-menu">
                                        <span><i class="fas fa-house-user"></i></span>
                                        <input class="user-cap radio-btn" type="radio" name="edit-menu">
                                        <span><i class="fas fa-calendar-alt"></i></span>
                                    </div>
                                </div>
                                <div class="crt-edit-panes">
                                    <div class="crt-edit-p-wrp">
                                        <div class="crt-edit-p1 crt-edit-p">
                                            <h2>Court Details</h2>
                                            <div class="crt-edit-cntnt-wrp">
                                                <!-- information[0] -->
                                                <h3>Court Name</h3>
                                                <input name="information" type="text">
                                                <!-- information[1] -->
                                                <h3>Province</h3>
                                                <select name="information" id=""></select>
                                                <!-- information[2] -->
                                                <h3>City</h3>
                                                <select name="information" id="">
                                                    <option value="">None</option>
                                                </select>
                                                <!-- information[3] -->
                                                <h3>Max Players</h3>
                                                <select name="information" id="">
                                                    <option value="2">2</option>
                                                    <option value="4">4</option>
                                                    <option value="6">6</option>
                                                    <option value="8">8</option>
                                                </select>
                                                <!-- information[4] -->
                                                <h3>Address</h3>
                                                <textarea name="information" id="" cols="30" rows="10"></textarea>
                                                <!-- information[5] -->
                                                <h3>Description</h3>
                                                <textarea name="information" id="" cols="30" rows="10"></textarea>
                                            </div>
                                        </div>
                                        <div class="crt-edit-p2 crt-edit-p">
                                            <div class="crt-edit-cntnt-wrp sched-pane">
                                                <div tabIndex="0" class="crt-sched">
                                                    <div class="crt-sched-wrap">
                                                        <span class="crt-sched-num">1</span>
                                                        <div class="crt-sched-det">
                                                            <h4>Time:&nbsp;5PM - 6PM</h4>
                                                            <h5>SUN MON TUE WED THU FRI SAT </h5>
                                                        </div>
                                                        <span class="crt-sched-opt crt-sched-edit"><i class="fas fa-tools"></i></span>
                                                        <span class="crt-sched-opt crt-sched-del"><i class="fas fa-trash-alt"></i></span>
                                                    </div>
                                                </div>
                                                <div class="add-circle-container">
                                                    <i class="fas fa-plus-circle" id="schedAdd"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="crt-edit-p3 crt-edit-p">
                                            <div class="crt-edit-cntnt-wrp">
                                                <h2 class="crt-edit-p3-header">Availability</h2>
                                                <div class="availability-details av-time">
                                                    <!-- a-info[0] -->
                                                    <div class="a-info-time-container">
                                                        <h3>Start Time</h3>
                                                        <select name="a-info" id=""></select>
                                                    </div>
                                                    <!-- a-info[1] -->
                                                    <div class="a-info-time-container">
                                                        <h3>End Time</h3>
                                                        <select name="a-info" id=""></select>
                                                    </div>
                                                </div>
                                                <div class="availability-details av-day">
                                                    <h3>Days Available</h3>
                                                    <!-- a-info[2] -->
                                                    <div class="day-container">
                                                        <div class="day">
                                                            <input type="checkbox" name="" id="">
                                                            <h4>SUN</h4>
                                                        </div>
                                                        <div class="day">
                                                            <input type="checkbox" name="" id="">
                                                            <h4>MON</h4>
                                                        </div>
                                                        <div class="day">
                                                            <input type="checkbox" name="" id="">
                                                            <h4>TUE</h4>
                                                        </div>
                                                        <div class="day">
                                                            <input type="checkbox" name="" id="">
                                                            <h4>WED</h4>
                                                        </div>
                                                        <div class="day">
                                                            <input type="checkbox" name="" id="">
                                                            <h4>THU</h4>
                                                        </div>
                                                        <div class="day">
                                                            <input type="checkbox" name="" id="">
                                                            <h4>FRI</h4>
                                                        </div>
                                                        <div class="day">
                                                            <input type="checkbox" name="" id="">
                                                            <h4>SAT</h4>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="av-btn-container">
                                                    <div class="av-btn-wrap">
                                                        <button class="av-btn">Cancel</button>
                                                        <button class="av-btn">Apply</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="change-btn-bar">
                                    <div class="chg-btn-bar-wrp">
                                        <button class="chg-btn">Discard</button>
                                        <button class="chg-btn">Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Scripts -->
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap.js"></script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>

    <script src="https://kit.fontawesome.com/fec759ef55.js" crossorigin="anonymous"></script>
    <script src="scripts/court.js"></script>
</body>
</html>
