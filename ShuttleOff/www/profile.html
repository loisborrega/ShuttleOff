<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Profile</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

    <script src="https://use.fontawesome.com/8bc8e090b5.js"></script>
</head>
<body>
    <div class="content">
        <div class="app-header">
            <div class="container">
                <i class="fas fa-bars" onclick="openNav()"> Menu</i>
                <img src="images/logo1.png" alt="" class="logo">
            </div>
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times</a>
                <a href="dashboard.html"><i class="fas fa-search-location"> </i> <span>Play</span></a>
                <a onclick="closeNav()"><i class="fas fa-user-circle"></i> <span>Profile</span></a>
                <a href="#"><i class="fas fa-shuttlecock"></i><span>My Courts</span></a>
                <a href="#"><i class="far fa-calendar-alt"></i><span>Schedules</span></a>
                <a href="index.html"><i class="fas fa-power-off"></i> <span>Log Out</span></a>
            </div>
        </div>
        <div class="profile">
            <div class="profile-wrapper">
                <div class="profile-header">
                    <div class="profile-header-wrapper">
                        <div class="profile-logo-container">
                            <i class="fas fa-user-circle"></i>
                            <h5>Honki.Dori05</h5>
                        </div>
                        <div class="profile-joined-container">
                            <i class="far fa-calendar-alt"></i>
                            <h6>Joined December 2019</h6>
                        </div>
                    </div>
                </div>
                <div class="profile-body">
                    <div class="profile-detail-container">
                        <div class="profile-content">
                            <h3>Name</h3>
                            <input type="text" id="Name" placeholder="Name" readonly>
                        </div>
                        <!--<div class="profile-content">
                            <h3>Password</h3>
                            <input type="password" id ="password" placeholder = "Password" minlength="32" readonly>
                        </div>-->
                        <div class="profile-content">
                            <h3>Email</h3>
                            <input type="text" id="email" placeholder="meow@gmail.com" readonly>
                        </div>
                        <div class="profile-content">
                            <h5>Become a Court Owner</h5>
                        </div>
                        <div class="profile-content">
                            <a href="#editprofile" class="h5">Edit Profile</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--NOT INCLUDED
    <!--UPDATE POFILE
    <div data-role="page" id="editProfile">
        <div role="main" class="container">
            <div class="view-account">
                <section class="module">
                    <div class="module-inner">
                        <div class="side-bar">
                            <div class="user-info">
                                <h3>Account Settings</h3>
                            </div>
                            <nav class="side-menu">
                                <ul class="nav">
                                    <li class="active"><a href="#editProfile"><span class="fa fa-cog"></span> General</a></li>
                                    <li><a href="#changePassword"><span class="fa fa-lock"></span> Password</a></li>
                                    <li><a href="#deleteAccount"><span class="fa fa-trash-o"></span> Delete Account</a></li>
                                </ul>
                            </nav>
                        </div>
                        <div class="content-panel">
                            <form class="form-horizontal">
                                <fieldset class="fieldset">
                                    <h3 class="fieldset-title">Personal Information</h3>
                                    <div class="form-group avatar">
                                        <figure class="figure col-md-2 col-sm-3 col-xs-12">
                                            <img class="img-rounded img-responsive" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                                        </figure>
                                        <div class="form-inline col-md-10 col-sm-9 col-xs-12">
                                            <input type="file" class="file-uploader pull-left">
                                            <button type="submit" class="btn btn-sm btn-default-alt pull-left">Update Image</button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-3 col-xs-12 control-label">First Name</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <input type="text" id="first_name" class="form-control" value="Rebecca" required="required">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-3 col-xs-12 control-label">Middle Name</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <input type="text" id="mid_name" class="form-control" value="Sanders">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-3 col-xs-12 control-label">Last Name</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <input type="text" id="last_name" class="form-control" value="Sanders">
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset class="fieldset">
                                    <h3 class="fieldset-title">Address and Location</h3>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-3 col-xs-12 control-label">Address Line 1</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <input type="text" id="user_add1" class="form-control" value="Rebecca" required="required">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-3 col-xs-12 control-label">Address Line 2</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <input type="text" id="user_add2" class="form-control" value="Sanders">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-3 col-xs-12 control-label">Province</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <select class="custom-select" id="province" size="1" onchange="setCities()" required="required">
                                                <option value="" disabled="disabled" selected="selected">Change into current province</option>
                                                <option>Bulacan</option>
                                                <option>Cavite</option>
                                                <option>Laguna</option>
                                                <option>NCR</option>
                                                <option>Pampanga</option>
                                                <option>Rizal</option>
                                                <option>Tarlac</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 col-sm-3 col-xs-12 control-label">Province</label>
                                        <div class="col-md-10 col-sm-9 col-xs-12">
                                            <select class="custom-select" id="city" size="1" required="required">
                                                <option value="" disabled selected>Change into current city</option>
                                                <option></option>
                                            </select>
                                        </div>
                                    </div>
                                </fieldset>
                                <hr>
                                <div class="form-group d-flex justify-content-center">
                                    <div class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                        <button type="submit" id="btnUpdateUD" class="btn btn-block">Update Profile</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
